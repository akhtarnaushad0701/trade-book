<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Payment Info</title>

<!-- Fonts & Icons -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body {
    font-family: 'Inter', sans-serif;
    margin: 0;
    background: #f4f6f9;
}

.mainDiv {
    max-width: 900px;
    margin: 30px auto;
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 6px 30px rgba(0,0,0,0.15);
    padding: 30px;
    overflow: hidden;
}

h1 {
    text-align: center;
    margin-bottom: 25px;
    color: #1976d2;
    font-size: 28px;
    font-weight: 600;
}

.topform-grid {
    display: grid;
    grid-template-columns: 2fr 1fr;
    gap: 15px;
    margin-bottom: 20px;
    align-items: center;
}

.search-bar input {
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    width: 100%;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
}

.search-bar input:focus {
    border-color: #4f46e5;
    box-shadow: 0 4px 12px rgba(79,70,229,0.15);
}

.message {
    text-align: center;
    font-size: 15px;
    padding: 10px;
    border-radius: 8px;
    color: red;
    background-color: #f8d7da;
    border: 1px solid #f5c2c7;
    font-weight: bold;
}

/* Card-style for payments */
.payment-card-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 20px;
}

.payment-card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 6px 20px rgba(0,0,0,0.08);
    padding: 20px;
    transition: transform 0.2s, box-shadow 0.2s;
    cursor: pointer;
}

.payment-card:hover {
    transform: translateY(-3px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.payment-card.selected {
    border: 2px solid #4f46e5;
    background: #f0f4ff;
}

.payment-card h3 {
    margin: 0;
    font-size: 16px;
    font-weight: 600;
    color: #4f46e5;
}

.payment-card p {
    margin: 5px 0;
    font-size: 14px;
    color: #374151;
}

.card-actions {
    margin-top: 10px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
}

.card-actions button {
    border: none;
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
}

.card-actions .edit {
    background-color: #4f46e5;
    color: #fff;
}

.card-actions .edit:hover {
    background-color: #4338ca;
}

.card-actions .delete {
    background-color: #dc3545;
    color: #fff;
}

.card-actions .delete:hover {
    background-color: #b02a37;
}

/* Responsive */
@media(max-width: 600px){
    .topform-grid { grid-template-columns: 1fr; gap: 10px; }
}
</style>

<script>
let pmtID = "";

// Highlight selected card
function selectCard(card, id) {
    const cards = document.querySelectorAll('.payment-card');
    cards.forEach(c => c.classList.remove('selected'));
    card.classList.add('selected');
    pmtID = id;
    document.getElementById("msg").innerHTML = "";
}

// Open form for edit or delete
function showForm(str) {
    if(pmtID == "") {
        document.getElementById("msg").innerHTML = "Card not selected.";
        return;
    }
    window.location.href='payment.html?pmtID=' + pmtID + '&act=' + str;
}

// Fetch payment data
async function fillCards() {
    try {
        const res = await fetch('/api/payment/get-PaymentWithJoin');
        const data = await res.json();
        const container = document.getElementById('paymentCardContainer');
        container.innerHTML = ''; // clear previous cards

        data.forEach(row => {
            const card = document.createElement('div');
            card.className = 'payment-card';
            card.onclick = () => selectCard(card, row.pmtID);
            card.innerHTML = `
                <h3>${row.CustName}</h3>
                <p><strong>Date:</strong> ${row.pmtDate}</p>
                <p><strong>Amount:</strong> ${row.pmtAmount}</p>
                <p><strong>Remark:</strong> ${row.Remark || '-'}</p>
                <div class="card-actions">
                    <button class="edit" onclick="event.stopPropagation(); showForm(1)">Edit</button>
                    <button class="delete" onclick="event.stopPropagation(); showForm(2)">Delete</button>
                </div>
            `;
            container.appendChild(card);
        });
    } catch (error) {
        console.error('Error fetching data:', error);
    }
}

window.onload = fillCards;

// Simple search
document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("searchInput").addEventListener("keyup", function () {
        let filter = this.value.toLowerCase();
        const cards = document.querySelectorAll(".payment-card");
        cards.forEach(card => {
            let text = card.innerText.toLowerCase();
            card.style.display = text.includes(filter) ? "" : "none";
        });
    });
});
</script>

</head>
<body>

<div id="menu-placeholder"></div> <!-- menu.html will load here -->

<div class="mainDiv">
    <h1>Payment Information</h1>

    <div class="topform-grid">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search customer, remarks...">
        </div>
        <div id="msg" class="message"></div>
    </div>

    <div id="paymentCardContainer" class="payment-card-container">
        <!-- Payment cards will be loaded here -->
    </div>

</div>

</body>
</html>
