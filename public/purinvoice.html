function subTotal()
{
	
	let totAmt=0;
	let elmnt;
	var a=0;
	let table = document.getElementById("productsTable");
	for(var i=0;i<table.rows.length-1;i++)
	{
		elmnt=document.getElementById(`amount_${i+1}`);
		a=parseFloat(elmnt.value||0);
		if(isNaN(a))
		{
			a=0;
		}
		
		totAmt=parseFloat(totAmt)+parseFloat(a)
	}
	document.getElementById("totalAmt").value=(totAmt).toFixed(2);;
}

function myMultiply(val1,val2,val3) {

  let x = document.getElementById(val3);
	let y = document.getElementById(val1);
  let z= document.getElementById(val2);
  var a = y.value;
  var b =z.value;
  x.value = (parseFloat(a)* parseFloat(b)).toFixed(2);
  if(isNaN(x.value)){x.value=0;}
}

async function runSqlQuery(sql) {
  try {
    const res = await fetch('/api/my_sql/get-SqlQuery', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sql })
    });

    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }

    return await res.json();  // rows from DB
  } catch (err) {
    console.error('Query failed:', err);
    return [];
  }
}

 if(cmbval)

		function reindexRows() {
			const table = document.getElementById("productsTable");
			const rows = table.querySelectorAll("tbody tr"); // all rows inside tbody
			rowCount = 0;

			rows.forEach((row, i) => {
				rowCount = i + 1; // keep track of the latest index

				// Update IDs inside each row
				row.querySelectorAll("input, select").forEach(el => {
					if (el.id) {
						let baseId = el.id.split("_")[0]; // e.g. "qnty"
						el.id = baseId + "_" + rowCount;
					}
					if (el.name && el.name.endsWith("[]")) {
						// name[] stays same, no change needed
					}
				});

				// Update onchange / onfocusout handlers with new IDs
				let rate = row.querySelector('[id^="rate_"]');
				let qnty = row.querySelector('[id^="qnty_"]');
				let amount = row.querySelector('[id^="amount_"]');
				let subcat = row.querySelector('[id^="subcatID_"]');
				let cat = row.querySelector('[id^="catID_"]');
				if (cat) {
					cat.setAttribute("onchange", `fill_subCat_combo('subcatID_${rowCount}', this.value)`);
				}
				if (rate && qnty && amount) {
					rate.setAttribute("onfocusout", `myMultiply('${qnty.id}','${rate.id}','${amount.id}')`);
				}
				if (amount) {
					amount.setAttribute("onfocusout", "subTotal()");
					amount.setAttribute("onkeydown", "checkTab(event)");
				}
				if (subcat) {
					subcat.setAttribute("onchange", `GetStock('stock_${rowCount}',this.value)`);
				}
			});
}
function checkTab(e) {
    if (e.key === "n" || e.key === "N") {
        let input = e.target;
        let row = input.closest("tr");
        let table = document.getElementById("productsTable");
        let lastRow = table.rows[table.rows.length - 1];
        e.preventDefault();
        // if user is on last row and pressing Tab on price field
        if (row === lastRow) {
            setTimeout(addRows('','','','','',''), 10); // add a new row
        }
    }
}
