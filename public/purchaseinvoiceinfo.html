// Assign alternate colors sale_id wise
document.addEventListener("DOMContentLoaded", function() {
    let prevSaleId = null;
    let toggle = false;

    document.querySelectorAll("#purchaseTable tbody tr").forEach(row => {
        let saleId = row.getAttribute("data-id");

        if (saleId !== prevSaleId) {
            toggle = !toggle; // switch color group when saleId changes
            prevSaleId = saleId;
        }

        // Add class to all rows of this sale_id
        if (toggle) {
            row.classList.add("group-odd");
        } else {
            row.classList.add("group-even");
        }
    });
});

function SelectRow(row) {
     // debug print (open browser console to see)
    let saleId = row.getAttribute("data-id");
    console.log("SelectRow() saleId =", saleId);

    // store globally
    pID = saleId;

    // Clear previous selection (only inside table body)
    document.querySelectorAll("#purchaseTable tbody tr, #purchaseTable tbody td").forEach(el => {
        el.classList.remove("newselected");
    });

    // Highlight all rows and their cells for this sale_id
    document.querySelectorAll("#purchaseTable tbody tr[data-id='" + saleId + "']").forEach(r => {
        r.classList.add("newselected");            // add class to row
        r.querySelectorAll("td").forEach(td => {   // also add to each cell
            td.classList.add("newselected");
        });
    });

    // Some rowspan <td> might not be inside those rows in some DOM shapes,
    // so ensure any td with the same data-id also gets highlighted
    document.querySelectorAll("#purchaseTable tbody td[data-id='" + saleId + "']").forEach(td => {
        td.classList.add("newselected");
    });
}
function highlightRow(row) {
     // debug print (open browser console to see)
    let saleId = row.getAttribute("data-id");
    //console.log("SelectRow() saleId =", saleId);

    // store globally
   

    // Clear previous selection (only inside table body)
    document.querySelectorAll("#purchaseTable tbody tr, #purchaseTable tbody td").forEach(el => {
        el.classList.remove("highlight");
    });

    // Highlight all rows and their cells for this sale_id
    document.querySelectorAll("#purchaseTable tbody tr[data-id='" + saleId + "']").forEach(r => {
        r.classList.add("highlight");            // add class to row
        r.querySelectorAll("td").forEach(td => {   // also add to each cell
            td.classList.add("highlight");
        });
    });

    // Some rowspan <td> might not be inside those rows in some DOM shapes,
    // so ensure any td with the same data-id also gets highlighted
    document.querySelectorAll("#purchaseTable tbody td[data-id='" + saleId + "']").forEach(td => {
        td.classList.add("highlight");
    });
}
function removeHighlight(row) {
     // debug print (open browser console to see)
    let saleId = row.getAttribute("data-id");
    //console.log("SelectRow() saleId =", saleId);

    // store globally
 

    // Clear previous selection (only inside table body)
    document.querySelectorAll("#purchaseTable tbody tr, #purchaseTable tbody td").forEach(el => {
        el.classList.remove("highlight");
    });
}

	pID = "";


    // Clear previous selection (only inside table body)

}
function deHighlight() {
    let rows = document.querySelectorAll("#purchaseTable tbody tr");
    rows.forEach(r => r.classList.remove("selected"));
}

async function fillTable() {
    try {
     

     let sql = `SELECT i.pTran_id,i.pur_id,DATE_FORMAT(p.pur_date,'%d-%m-%Y') as pur_date ,p.invoice_no,p.tot_amount,p.remarks,p.supID,s.supName,
				i.catID,CONCAT(c.catName,' ',c.quality) AS catName,i.subcatID,sc.subcatNm,i.qnty,i.pur_rate,i.pur_amount
				FROM purinv_items i
				LEFT JOIN catagory c ON i.catID = c.catID
				LEFT JOIN subcatagory sc ON i.subcatID = sc.subcatID

				LEFT JOIN purinv p ON i.pur_id = p.pur_id
				LEFT JOIN supplier s ON p.supID = s.supID
				
				ORDER BY p.pur_date, i.pTran_id`;  

    const res = await fetch('/api/my_sql/get-SqlQuery', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sql })
    });

    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }
 
    const results = await res.json(); // rows from DB

    let data = {};
     if (results.length > 0) {
        results.forEach(row => {
            if (!data[row.pur_id]) {
                data[row.pur_id] = [];
            }
            data[row.pur_id].push(row);
        });
    }


    let html = "";

for (let pur_id in data) {
    let rows = data[pur_id];
    let rowspan = rows.length;
    let first = true;

    rows.forEach(r => {
        html += `<tr data-id="${pur_id}" onclick="SelectRow(this)" onmouseover="highlightRow(this)" onmouseout="removeHighlight(this)">`;

        html += `<td style="display:none">${pur_id}</td>`;

        if (first) {
            html += `<td rowspan="${rowspan}" class="merge" data-id="${pur_id}">${r.pur_date}</td>`;
            html += `<td rowspan="${rowspan}" class="merge" data-id="${pur_id}">${r.supName}</td>`;
           // html += `<td rowspan="${rowspan}" class="merge" data-id="${pur_id}">${r.invoice_no}</td>`;
        }

        html += `<td>${r.catName}</td>`;
        html += `<td>${r.subcatNm}</td>`;
        html += `<td>${r.qnty}</td>`;
        html += `<td>${r.pur_rate}</td>`;
        html += `<td>${r.pur_amount}</td>`;

        if (first) {
            html += `<td rowspan="${rowspan}" class="merge" data-id="${pur_id}">${r.tot_amount}</td>`;
            html += `<td rowspan="${rowspan}" class="merge" data-id="${pur_id}">${r.remarks}</td>`;
        }

        html += `</tr>`;
        first = false;
    });
}
// finally inject into table body

    const tbody = document.getElementById('t-Body');
    tbody.innerHTML = html; // clear old data
    

    } catch (error) {
        console.error('Error fetching data:', error);
    }
}
 function codeAddress() {
