<script>
    
let mAct="0";

async function GetAccType(str) {
  if (str.length == 0) { 
    //document.getElementById("txtHint").innerHTML = "";
    return;
  } else {
    try {

     let sql = `SELECT accID,accName FROM account WHERE accType=${str}`;  
    const res = await fetch('/api/my_sql/get-SqlQuery', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ sql })
    });

    if (!res.ok) {
      throw new Error(`Server error: ${res.status}`);
    }
 
      const data = await res.json(); // rows from DB
      //console.log(data);
      
      let aID = document.getElementById('accID');
      let opt = '<option value="0">-- Select Account --</option>';
      data.forEach(row => {
      //const selected = (accID == row.accID) ? "selected" : "";
      opt += `<option value="${row.accID}" >${row.accName}</option>`;
    });
    aID.innerHTML = opt;

    } catch (error) {
        console.error('Error fetching data:', error);
    }

  }
}
function selectText() {
	//alert("Message");
	const input = document.getElementById("pPrice");
	//input.focus();
  input.select();
}

function myGetSelectValue() {
	
  var x = document.getElementById("CustName").value;

}
let prevMsg="";
function validateForm() {

		let isValid = true;
    let ExpDate  = document.getElementById('expDate'); 
    let AccType =document.getElementById('accType'); 
    let AccID = document.getElementById("accID"); 
		let Amt = document.getElementById("amount");

		AccType.classList.remove("error");
    AccID.classList.remove("error");
    Amt.classList.remove("error");
    ExpDate.classList.remove("error");
    if(ExpDate.value=="")
    {
      ExpDate.classList.add("error");
      isValid = false;
    }
		if(AccType.selectedIndex === 0)
		{
      AccType.classList.add("error");
			isValid = false;
		}
    
     //console.log(document.getElementById("accID").selectedIndex);
		if( AccID.selectedIndex === 0)
		{
			AccID.classList.add("error");
			isValid = false;
		}
		 if (Amt.value === "") {
               Amt.classList.add("error");
                isValid = false;
    }
		if(!isValid){
      const m = document.getElementById('message');
      prevMsg=m.textContent;
      m.textContent = "Some field may be blank..";
      m.classList.add("error");
      m.style.color = 'red';
      

    }
	return isValid;
}
 function resetErrors() 
 {
    let ExpDate  = document.getElementById('expDate'); 
    let AccType =document.getElementById('accType'); 
    let AccID = document.getElementById("accID"); 
		let Amt = document.getElementById("amount");
		AccType.classList.remove("error");
    AccID.classList.remove("error");
    Amt.classList.remove("error");
    ExpDate.classList.remove("error");
    const m = document.getElementById('message');
    
      
    m.classList.remove("error");
    m.style.color = 'black';
    m.textContent=prevMsg;

    const today = new Date();
    const formattedDate = today.toISOString().split('T')[0];
    
    document.getElementById('expDate').value =formattedDate;
 }
</script>
