<!DOCTYPE HTML>
<html lang="en">  
<head>
  <meta charset="UTF-8">
  <title>Customer Report</title>
  <link href="" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./menuHeader.css">

  <style>
    /* same CSS as your PHP file */
    .mainDiv {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    .mainDiv h1 {
      font-size: 30px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }
    .topform-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin: 10px;
      justify-content: center;
      align-items: center;  
    }
    .message {
      text-align: center;
      font-size: 15px;
      margin-bottom: 15px;
      height:25px;
      border-radius: 8px;
      color: red;
      width:100%;
      font-weight:bold;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
    }
    .search-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 15px;
    }
    .search-bar input {
      padding: 5px 7px;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      font-size: 14px;
    }
    .divContainer {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      overflow: auto;
      width: 100%;
      height: 380px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      margin-left: auto;
      margin-right: auto;
      white-space: nowrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      font-weight: bold;
      position: sticky;
      top: 0;
      background: #007bff;
      color: white;
    }
    th, td {
      text-align: center;
      padding: 5px 10px;
    }
    tbody tr:nth-child(even) {
      background-color: #f9fbfd;
    }
    tbody tr:hover {
      background-color: #eef5ff;
    }
    tr.selected {
      background-color: #074e5a !important;
      color: white;
      font-weight: bold;
    }
    .form-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 15px;
      margin: 10px;
      justify-content: center;
      align-items: center;  
    }
    .thirdgrid { grid-column: 3; }
    .fourthgrid { grid-column: 4; }
    .btn-icon {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 16px;
      margin: 0 4px;
      padding: 6px;
      border-radius: 6px;
    }
    .btn-edit { color: #0d6efd; }
    .btn-edit:hover { background: rgba(13,110,253,0.1); }
    .btn-delete { color: #dc3545; }
    .btn-delete:hover { background: rgba(220,53,69,0.1); }
  </style>
  <script src="customerinfo.js" defer></script>
<script>
CustID="";
function SelectRow(x) {
		
		
		//let table = document.getElementById("tblDuePmt");
		//alert(table.rows.length);
       deHighlight();
		CustID=x.cells[0].innerText;
		
        x.classList.add("selected");
		document.getElementById("msg").innerHTML="";
    }
	function UnSelectRow() {
		 deHighlight();
		 CustID="";
		 document.getElementById("msg").innerHTML="";
	}
	function deHighlight() {
		
        let table = document.getElementById("customerTable");
        if (!table) return;
        let rows = table.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
            rows[i].classList.remove("selected");
        }
    }
	function showForm(str)
	{
		if(CustID=="")
		{
			document.getElementById("msg").innerHTML="Row is not selected.";
			return;
		}
		window.location.href='customer.html?CustID='+ CustID +'&act='+str;
	}
 
</script>

 <script>
  // Load menu.html
    fetch("/menu.html")
      .then(res => res.text())
      .then(html => { document.getElementById("menu").innerHTML = html; });
  </script>

</head>

<body>
  <div id="menu"></div> <!-- menu.html will load here -->

  <div class="mainDiv">
    <h1>Customer Report</h1>
    <div class="topform-grid">
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search customer...">
      </div>
      <div id="msg" class="message"></div>
    </div>

    <div class="divContainer">
      <table id="customerTable">
        <thead>
          <tr onclick='UnSelectRow()'>
            <th style='display: none'>ID</th>
            <th>Customer Name</th>
            <th>Contact</th>
            <th>Address</th>
            <th>Prev. Due</th>
            <th>Remark</th>
          </tr>
        </thead>
        <tbody id="customerBody">
          <!-- Rows will be loaded from server -->
        </tbody>
      </table>
    </div>

    <div class="form-grid">
      <button type="button" class="btn-icon btn-edit thirdgrid" onclick="showForm(1)">
        <i class="fa-solid fa-pen-to-square"></i>Edit
      </button>
      <button type="button" class="btn-icon btn-delete fourthgrid" onclick="showForm(2)">
        <i class="fa-solid fa-trash"></i>Delete
      </button>
    </div>
  </div>

  
</body>
</html>
