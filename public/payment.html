<!DOCTYPE HTML>
<html>
<head>
  <title>Payment Entry</title>
  <link rel="stylesheet" href="./menuHeader.css">
  

  <!-- Google Fonts (offline you can replace with local copy) -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome (download for offline use) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        background: #f4f6f9;
    }
    .mainDiv {
    /*    max-width: 1200px;
        margin: 30px auto;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 6px 30px rgba(0,0,0,0.15);
        padding: 30px;*/
		
		background: #ffffff;
		border-radius: 16px;
		box-shadow: 0 6px 30px rgba(0,0,0,0.15);
		max-width: 900px;
		
		 margin: 30px auto;
		overflow: hidden;
    }
	
	.card {
    background: #ffffff;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    max-width: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 1fr;
    overflow: hidden;
  }
  
	.card-left
	{
		width:200px;   
		background: linear-gradient(160deg, #4f46e5, #3b82f6); border: 1px solid gray; justify-content: center;  padding: 25px;
		display: grid 2fr;
		 display: flex;
		flex-wrap: wrap;
		gap: 12px;

		padding:30px;

	}
	.card-left h2 {
		font-size: 22px;
		color:white;
		margin-bottom: 12px;
		
		}

	.logo{
	  width:56px;
	  height:56px;
	  display:grid;
	  place-items:center;
	  border-radius:12px;
	  background:var(--glass);
	  box-shadow: 0 6px 18px rgba(2,6,23,0.15) inset;
	  font-weight:700;
	  font-size:20px;
	}
    h1 {
        text-align: center;
        margin-bottom: 25px;
        color: #1976d2;
        font-size: 28px;
        font-weight: 600;
    }

	
	.card-right {
  max-width:100%;
	
    padding: 32px 28px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background: #ffffff;
	
  }
 .message {
        text-align: center;
        font-size: 15px;
        margin-top: 15px;
        margin-bottom: 15px;
        padding: 12px;
        border-radius: 8px;
        color: #155724;
        background-color: #dcddec;
        border: 1px solid #dcddec;
    }
 .form-grid {
    margin-top:25px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 16px 20px;
  }

  .field {
    display: flex;
    flex-direction: column;
  }

  label {
    font-size: 14px;
    margin-bottom: 6px;
    color: #374151;
    font-weight: bold;
  }

  input, textarea, select {
    padding: 12px 14px;
    border-radius: 12px;
    border: 1px solid #d1d5db;
    font-size: 14px;
    outline: none;
    transition: 0.2s;
  }

  input:focus, textarea, select:focus {
    border-color: #4f46e5;
    box-shadow: 0 4px 12px rgba(79,70,229,0.15);
  }

  textarea { resize: vertical; min-height: 80px; }

  .col-span-2 { grid-column: 1 / -1; }

  .actions {
    grid-column: 1 / -1;
    display: flex;
    justify-content: flex-end;
    gap: 12px;
    margin-top: 8px;
  }
  
   .form-actions {
        grid-column: span 2;
        display: flex;
        justify-content: center;
        gap: 25px;
        margin-top: 10px;
    }
    .form-actions input {
        padding: 12px 30px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: #fff;
        transition: transform 0.2s, background 0.3s;
    }
.form-actions input[type="submit"] {
        background-color: #28a745;
    }
    .form-actions input[type="submit"]:hover {
        background-color: #218838;
        transform: translateY(-2px);
    }
    .form-actions input[type="reset"] {
        background-color: #6c757d;
    }
    .form-actions input[type="reset"]:hover {
        background-color: #5a6268;
        transform: translateY(-2px);
    }

  .btn {
    padding: 10px 18px;
    border-radius: 12px;
    font-weight: 600;
    font-size: 14px;
    cursor: pointer;
    border: none;
    transition: 0.15s;
  }

  .btn-reset {
    background: #f3f4f6;
    color: #374151;
  }

  .btn-reset:hover { background: #e5e7eb; }

  .btn-save {
    background: #4f46e5;
    color: #fff;
  }

  .btn-save:hover { background: #4338ca; }

  /* ===== Responsive ===== */
  @media(max-width: 900px){
    .card { grid-template-columns: 1fr; }
    form { grid-template-columns: 1fr; }
    .col-span-2 { grid-column: auto; }
  }
</style>
 <script src="payment.js" defer></script>
   <script>
  
  // Load menu.html
    fetch("/menu.html")
      .then(res => res.text())
      .then(html => { document.getElementById("menu-placeholder").innerHTML = html; });
  </script>
</head>
<body>
  
    <div id="menu-placeholder"></div> <!-- menu.html will load here -->
 <form id="paymentForm">
    <div class="mainDiv">
      
  <div class="card" style="display: flex; border: 1px solid none;">
    <div class="card-left">
      
         <div class="logo" style="color:white;">TB</div>
			<h2>TradeBook</h2>
        
      </div>
  <div style="width:100%; background:white; border: 1px solid white; ">
		<!--<h1><i class="fa-solid fa-briefcase"></i>  Business Dashboard</h1>-->
      <div class="card-right">  
	    <h2 style="margin-top:25px;">Payment Entry</h2>
		<div id="message" class="message">Ready for New Record Entry..</div>
    <p>Fill in the details below</p>
    <div class="form-grid"> <!-- ==================-->
        <!-- Here used hidden inpuut field for Action -->
        <input type="hidden" id="act" name="act" value="">

        <!-- Here used hidden inpuut field for ID's -->
        <input type="hidden" id="pmtID" name="pmtID" value="">
    <div class="field">
        <label for="pmtDate">Payment Date <span style="color: red;">*</span></b></label>
        <input type="date" id="pmtDate" name="pmtDate" required>
      </div>

      <div class="field">
        <label for="CustName">Customer <span style="color: red;">*</span></b></label>
        <select name="CustName" id="CustName" > 
            <option value="0">-- Select Customer --</option>
        </select>
      </div>
      <div class="field">
        <label for="pmtAmount">Amount </label>
        <input type="text" id="pmtAmount" name="pmtAmount"  >
      </div>
      <div class="field">
       <label for="prevdue">Remark </label>
        <input type="text" name="Remark" id="Remark"  placeholder="Optional"> 
      </div>
      
      <div class="form-actions">
        <input type="submit" id="submitBtn" value="✔  Submit">
		    <input type="reset" value="↺ Reset">
      </div>
	   </div>
	    </div>
      </div>

    </div>    
  </div>    
  </form>
  <script>
 /* const today = new Date();
  const formattedDate = today.toISOString().split('T')[0];
  document.getElementById("pmtDate").value = formattedDate; */
</script>
</body>
</html>
